<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="logo"> <img src="images/google.jpg" alt="google"> </div>
    <div class="search">
        <label for="q">Search the web using Google!</label>
        <input type="text" name="q">
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling great">
    </div>
    <div class="bottom">
        <div class="box1">
            <div>Special Searches</div>
             <div><a href="#">Stanford Search</a></div>
             <div><a href="#">Linux Search</a></div>
        </div>
        <div class="box2">
            <div><a href="#">Help!</a></div>
            <div><a href="#">About Google!</a></div>
            <div><a href="#">Company Info</a></div>
            <div><a href="#">Google Logos</a></div>
        </div>
        <div class="box3">
            <div class="tyt">Get Google!</div>
            <div class="tyt">updates monthly:</div>
            <input type="email" name="email" value="your email">
            <input type="button" value="Subscribe">
            <div class="archive"><a href="#">Archive</a></div>
            
        </div>
    </div>
    <footer>
        <div>Copyright 	&copy 1998 Google Inc.</div>
    </footer>
</body>
</html>
